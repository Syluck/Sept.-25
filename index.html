<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="title">New Game</h1>
      
      <div class="players">
        <div class="player-box active-player" id="player-0-box">
          <p class="player-name">Player 1</p>
          <img id="dice-0" class="dice-img" src="images/dice6.png">
          <div class="current-score-box">
            <p class="current-label">Current</p>
            <div id="current-0" class="current-score">0</div>
          </div>
          <div id="total-0" class="total-score-box">0</div>
        </div>

        <div class="player-box" id="player-1-box">
          <p class="player-name">Player 2</p>
          <img id="dice-1" class="dice-img" src="images/dice6.png">
          <div class="current-score-box">
            <p class="current-label">Current</p>
            <div id="current-1" class="current-score">0</div>
          </div>
          <div id="total-1" class="total-score-box">0</div>
        </div>
      </div>

      <div class="buttons">
        <button id="new-game-btn" class="btn">New Game</button>
        <button id="roll-dice-btn" class="btn">Roll Dice</button>
        <button id="record-btn" class="btn">Record</button>
      </div>

    </div>

    <footer>
      www ðŸŽ² App Brewery ðŸŽ² com
    </footer>

    <script src="script.js"></script>
  </body>
</html>
